<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
</head>
<body>
    <!--AARON PINEDA -->
    <div class="card">
        <div class="card-header">
            COMISION VENDEDORES
        </div>
        <div class="card-body">
            <form th:action="@{/calcularventas}" method="post" th:object="${comisionmodel}">
                <div class="mb-3">
                    <label for="txtventas" class="form-label">Ingrese la cantidad de ventas del mes</label>
                    <input type="number" th:field="*{ventasMensuales}" class="form-control" id="txtventas" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="txtcomision" class="form-label">Comision </label>
                    <input type="text" th:value="${#numbers.formatDecimal(comisionmodel.comision, 1, 2)}" class="form-control" id="txtcomision" readonly>

                </div>
                <button type="submit" class="btn btn-outline-success">Calcular</button>
            </form>
        </div>
    </div>
</body>
</html>
